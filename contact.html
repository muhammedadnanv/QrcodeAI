<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info QR Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 20px;
            box-shadow: -15px -15px 25px #ffffff, 15px 15px 25px #d1d9e6;
            transition: all 0.3s ease;
            position: relative; /* Added for positioning the button */
        }

        .container:hover {
            box-shadow: -10px -10px 20px #ffffff, 10px 10px 20px #d1d9e6;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: inset -5px -5px 10px #ffffff, inset 5px 5px 10px #d1d9e6;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: inset -3px -3px 6px #ffffff, inset 3px 3px 6px #d1d9e6;
        }

        button {
            display: block;
            width: calc(100% - 20px);
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrcode {
            display: none;
            margin-top: 30px;
            border-radius: 20px;
            background-color: #f0f0f0;
            box-shadow: -10px -10px 20px #ffffff, 10px 10px 20px #d1d9e6;
            padding: 20px;
            transition: all 0.3s ease;
        }

        #qrcode img {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }

        /* Styling for the Buy Me a Coffee button */
        .buymeacoffee {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="container">
    <label for="name"><i class="fas fa-user"></i> Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
    <input type="tel" id="phone" placeholder="Your Phone Number">
    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
    <input type="email" id="email" placeholder="Your Email">
    <label for="website"><i class="fas fa-globe"></i> Website:</label>
    <input type="text" id="website" placeholder="Your Website URL">
    <button onclick="generateQR()">Generate QR Code</button><br><br><br><div id="qrcode"></div><br>
    
    <!-- Buy Me a Coffee button -->
    <div class="buymeacoffee">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" 
                data-name="bmc-button" 
                data-slug="muhammedadan" 
                data-color="#ffffff" 
                data-emoji="🙏"  
                data-font="Cookie" 
                data-text="Donate us" 
                data-outline-color="#000000" 
                data-font-color="#000000" 
                data-coffee-color="#FFDD00">
        </script>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
    function generateQR() {
        var name = document.getElementById('name').value;
        var phone = document.getElementById('phone').value;
        var email = document.getElementById('email').value;
        var website = document.getElementById('website').value;

        var data = `Name: ${name}\nPhone: ${phone}\nEmail: ${email}\nWebsite: ${website}`;

        var qrcode = new QRCode(document.getElementById('qrcode'), {
            text: data,
            width: 200,
            height: 200,
        });

        document.getElementById('qrcode').style.display = 'block';
    }
</script>
 <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }, error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script src=""></script>
</body>
</html>
