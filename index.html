<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="5050.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #000;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .illustration {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #000;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .dark-mode h1,
        .dark-mode p {
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="insex.html">QR Code Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resqcode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Business Qrcode</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/muhammedadnanv/QrcodeAI.git">GitHub</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <img src="404.png" alt="Illustration" class="illustration">
        <h1>Welcome to QR Code Generator</h1>
        <p>Generate QR codes easily with our tool. Enter your data and customize as needed.</p>
        <form>
            <div class="form-group">
                <label for="github-url">GitHub URL:</label>
                <input type="text" class="form-control" id="github-url" placeholder="Enter GitHub URL">
            </div>
            <div class="form-group">
                <label for="color-input">Foreground Color:</label>
                <input type="color" class="form-control" id="color-input" value="#000000">
            </div>
            <div class="form-group">
                <label for="bgcolor-input">Background Color:</label>
                <input type="color" class="form-control" id="bgcolor-input" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="logo-input">Logo:</label>
                <input type="file" class="form-control" id="logo-input" accept="image/svg+xml">
            </div>
            <button type="button" class="btn btn-primary" id="generate-btn">Generate QR Code</button>
        </form>
        <div id="qrcode"></div>
        <button class="btn btn-primary" id="download-btn">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // JavaScript for QR Code generation and other functionalities
        document.getElementById('generate-btn').addEventListener('click', function() {
            var qrText = document.getElementById('github-url').value; // GitHub URL
            var qrOptions = {
                text: qrText,
                colorDark: document.getElementById('color-input').value,
                colorLight: document.getElementById('bgcolor-input').value,
                correctLevel: QRCode.CorrectLevel.H // Adjust error correction level if needed
            };
            new QRCode(document.getElementById('qrcode'), qrOptions);
        });
    </script>
    <script src="service-worker.js
"></script>
</body>
</html>
