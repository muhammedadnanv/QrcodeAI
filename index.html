<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" href="5050.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        .illustration {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #fff;
            border-color: #fff;
            padding: 10px 20px;
            font-size: 1.125rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff !important;
        }

        .navbar-dark .navbar-toggler-icon,
        .navbar-dark .navbar-nav .nav-link {
            color: #fff !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-qrcode"></i> QR Code Generator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">
                            <i class="fas fa-address-card"></i> Resume QR Code
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">
                            <i class="fas fa-business-time"></i> Business QR Code
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/muhammedadnanv/QrcodeAI.git">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://buymeacoffee.com/muhammedadan">
                            <i class="fas fa-donate"></i> Donate
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="404.png" alt="Illustration" class="illustration img-fluid mb-4">
                <h1>Welcome to QR Code Generator</h1>
                <p>Generate QR codes easily with our tool. Enter your data and customize as needed.</p>
                <form>
                    <div class="mb-3">
                        <label for="github-url" class="form-label">GitHub URL:</label>
                        <input type="text" class="form-control" id="github-url" placeholder="Enter GitHub URL">
                    </div>
                    <div class="mb-3">
                        <label for="color-input" class="form-label">Foreground Color:</label>
                        <input type="color" class="form-control" id="color-input" value="#000000">
                    </div>
                    <div class="mb-3">
                        <label for="bgcolor-input" class="form-label">Background Color:</label>
                        <input type="color" class="form-control" id="bgcolor-input" value="#ffffff">
                    </div>
                    <div class="mb-3">
                        <label for="logo-input" class="form-label">Logo:</label>
                        <input type="file" class="form-control" id="logo-input" accept="image/svg+xml">
                    </div>
                    <button type="button" class="btn btn-primary" id="generate-btn">Generate QR Code</button>
                </form>
                <div id="qrcode" class="my-3"></div>
                <button class="btn btn-primary" id="download-btn">Download QR Code</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', function () {
            var qrText = document.getElementById('github-url').value;
            var qrOptions = {
                text: qrText,
                colorDark: document.getElementById('color-input').value,
                colorLight: document.getElementById('bgcolor-input').value,
                correctLevel: QRCode.CorrectLevel.H
            };
            new QRCode(document.getElementById('qrcode'), qrOptions);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="service-worker.js"></script>
</body>

</html>
