<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutalist QR Code Generator</title>
    <link rel="icon" href="5050.png" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border: 3px solid #000;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff0000;
        }

        .form-group label {
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 0;
            font-size: 16px;
        }

        .form-control::placeholder {
            color: #000;
        }

        .btn-primary {
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 0;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }

        #qrcode {
            margin-top: 30px;
            text-align: center;
        }

        #download-btn {
            display: none;
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 0;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .buy-coffee {
            margin-top: 30px;
            text-align: center;
        }

        .buy-coffee img {
            transition: transform 0.3s;
            border-radius: 0;
            border: 2px solid #000;
            padding: 5px;
        }

        .buy-coffee img:hover {
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 20px;
            border: 2px solid #ff0000;
            display: none;
            z-index: 1000;
        }

        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form>
            <div class="form-group">
                <label for="text-input">Text/URL:</label>
                <input type="text" class="form-control" id="text-input" placeholder="Enter text or URL">
            </div>
            <div class="form-group">
                <label for="color-input">Foreground Color:</label>
                <input type="color" class="form-control" id="color-input" value="#000000">
            </div>
            <div class="form-group">
                <label for="bgcolor-input">Background Color:</label>
                <input type="color" class="form-control" id="bgcolor-input" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="logo-input">Logo:</label>
                <input type="file" class="form-control" id="logo-input" accept="image/*">
            </div>
            <button type="button" class="btn btn-primary" id="generate-btn">Generate QR Code</button>
        </form>
        <div id="qrcode"></div>
        <button class="btn btn-primary" id="download-btn">Download QR Code</button>
        <div class="buy-coffee">
            <a href="https://www.buymeacoffee.com/muhammedadan" target="_blank">
                <img src="https://img.buymeacoffee.com/button-api/?text=Buy Me a Coffee&emoji=â˜•&slug=muhammedadan&button_colour=FFDD00&font_colour=000000&font_family=Cookie&outline_colour=000000&coffee_colour=FFDD00" alt="Buy Me a Coffee" onclick="showNotification()">
            </a>
        </div>
    </div>

    <div id="notification" class="notification">Someone donated $500!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.getElementById('generate-btn').addEventListener('click', generateQRCode);
        document.getElementById('download-btn').addEventListener('click', downloadQRCode);

        function generateQRCode() {
            const text = document.getElementById('text-input').value;
            const color = document.getElementById('color-input').value;
            const bgColor = document.getElementById('bgcolor-input').value;
            const logoInput = document.getElementById('logo-input');

            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';

            if (!text) {
                alert('Please enter text or URL');
                return;
            }

            const qrCode = new QRCode(qrcodeContainer, {
                text: text,
                width: 200,
                height: 200,
                colorDark: color,
                colorLight: bgColor,
                correctLevel: QRCode.CorrectLevel.H
            });

            if (logoInput.files && logoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        const canvas = qrcodeContainer.querySelector('canvas');
                        const ctx = canvas.getContext('2d');
                        const logoSize = canvas.width / 5;
                        ctx.drawImage(img, (canvas.width - logoSize) / 2, (canvas.height - logoSize) / 2, logoSize, logoSize);
                    };
                };
                reader.readAsDataURL(logoInput.files[0]);
            }

            document.getElementById('download-btn').style.display = 'block';
        }

        function downloadQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'qrcode.png';
            link.click();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }, error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
